<div class="list-group contacts-list">
  <a href="#" class="list-group-item contacts-list-item" 
    *ngFor="let contact of contacts" 
    (click)="onSelect(contact)" 
    [routerLink]="['/contact', contact.id]" >
    {{contact.name}}
  </a>
</div>
<button class="btn btn-primary" (click)="addNewContact()">New contact</button>
